<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarot Online</title>
</head>

<body>
    <div class="background"></div>

    <div class="card-container" id="card-container"></div>

    <div class="button-container">
        <button id="shuffle-button">EMBARALHAR</button>
        <button id="reset-button">INICIAR</button>
    </div>
    <div class="pendrive">
        <img src="./images/pendrive.png" alt="Pendrive">
    </div>
    <div class="audio-player">
        <audio preload="metadata" autoplay muted controls loop>
            <source src="./sounds/musica.mp3" type="audio/mpeg">
        </audio>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
